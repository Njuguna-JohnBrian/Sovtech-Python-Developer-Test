  <div class="pt-4" style="padding-left:25rem">
    <form [formGroup]="starWarForm" (ngSubmit)="getPeople()">
      <input type="text" pInputText formControlName="search" placeholder="Search By Username"/>
      <button type="submit" pButton label="Submit" class="p-button-sm"></button>
      <button  pButton (click)="logout()" label="Logout" class="p-button-sm" style="margin-left: 10rem"></button>
    </form>
  </div>

<div class="card">
  <p-table
    [value]="people"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Mass</th>
        <th>Gender</th>
        <th>Homeworld</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-people>
      <tr>
        <td>{{ people.name }}</td>
        <td>{{ people.height }}</td>
        <td>{{ people.mass }}</td>
        <td>{{ people.gender }}</td>
        <td>{{ people.homeworld }}</td>
      </tr>
    </ng-template>
  </p-table>
  <h2 style="padding-left:20rem" *ngIf="people.length == 0">NO CONTENT</h2>
  <div style="display:flex;flex-direction: row;justify-content: space-between">
    <button (click)="previousPage()" pButton label="Previous" class="p-button-sm"></button>
     <button (click)="resetPage()" pButton label="Reset" class="p-button-sm"></button>
     <button (click)="nextPage()" pButton label="Next" class="p-button-sm"></button>
  </div>
</div>
